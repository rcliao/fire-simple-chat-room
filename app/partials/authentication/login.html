<section class="ui doubling page aligned middle center three column grid">
	<div id="login_form" class="column z-index-4">
		<h3 class="ui top attached red  inverted block header">
			Login Here
		</h3>
		<section class="ui form segment attached">
			<div class="field">
				<label for="login_username">Email</label>
				<div class="ui left icon input">
					<input type="email" id="login_username"
						placeholder="Email"
						ng-model="authentication.user.email">
					<i class="user icon"></i>
				</div>
			</div>
			<div class="field">
				<label for="login_password">Password</label>
				<div class="ui left icon input">
					<input type="password" id="login_password"
						placeholder="Password"
						ng-model="authentication.user.password">
					<i class="lock icon"></i>
				</div>
			</div>

			<section class="ui fluid two red buttons">
				<button class="ui button"
					ng-click="authentication.login()">
					Login
				</button>
				<div class="or"></div>
				<button class="ui button"
					ng-click="authentication.register()">
					Register
				</button>
			</section>

			<div class="ui horizontal divider">
				Or
			</div>

			<section class="ui fluid two buttons">
				<button class="ui google plus button"
					ng-click="authentication.loginAsGoogle">
					<i class="google plus icon"></i>
					Google
				</button>
				<div class="or"></div>
				<button class="ui button"
					ng-click="authentication.loginAsGithub">
					<i class="github icon"></i>
					Github
				</button>
			</section>
		</section>
	</div>
</section>
